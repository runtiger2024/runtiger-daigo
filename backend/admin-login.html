<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>後台登入</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .login-box {
        padding: 40px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>後台登入</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username">帳號</label>
          <input type="text" id="username" required value="admin" />
        </div>
        <div class="form-group">
          <label for="password">密碼</label>
          <input type="password" id="password" required value="12345" />
        </div>
        <button type="submit">登入</button>
      </form>
      <p id="error-message"></p>
    </div>

    <script>
      const form = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");

      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // 防止表單傳統提交
        errorMessage.textContent = "";

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          // ===== 關鍵修改 =====
          // 舊路徑: 'http://localhost:3000/api/login'
          // 新路徑: '/api/login'
          const response = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });
          // ====================

          const data = await response.json();

          if (response.ok && data.success) {
            // 登入成功
            sessionStorage.setItem("isAdminAuthenticated", "true");
            window.location.href = "/admin-dashboard.html";
          } else {
            // 登入失敗 (帳號密碼錯誤)
            errorMessage.textContent = data.message || "登入失敗";
          }
        } catch (error) {
          // 網路錯誤
          errorMessage.textContent = "無法連接伺服器";
          console.error("Login fetch error:", error);
        }
      });
    </script>
  </body>
</html>
