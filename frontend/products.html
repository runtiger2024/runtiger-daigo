<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>所有商品 - CHARLINe</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <link rel="stylesheet" href="css/products.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <a href="index.html" class="header-logo">CHARLINe</a>
        <nav class="main-nav" id="main-nav">
          <a href="products.html" class="active">所有商品</a>
          <a href="daigou-request.html">代採購服務</a>
          <a href="about.html">關於我們</a>
        </nav>
        <div class="header-actions">
          <a href="login.html">登入</a>
          <a href="cart.html" class="cart-icon">
            購物車
            <span id="cart-item-count" class="cart-count">0</span>
          </a>
          <button class="hamburger-menu" id="hamburger-menu">
            <span class="hamburger-bar"></span
            ><span class="hamburger-bar"></span
            ><span class="hamburger-bar"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="page-title">所有商品</h1>

        <div class="product-controls">
          <div class="search-bar">
            <input
              type="text"
              id="search-input"
              placeholder="搜尋商品名稱..."
            />
          </div>
          <div class="filter-bar">
            <div class="category-filters" id="category-filters"></div>
            <div class="sort-filter">
              <select id="sort-select">
                <option value="default">預設排序</option>
                <option value="price-asc">價格：由低到高</option>
                <option value="price-desc">價格：由高到低</option>
              </select>
            </div>
          </div>
        </div>
        <div id="product-grid" class="product-grid"></div>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container">
        <div class="footer-socials" id="footer-socials"></div>
        <p id="footer-text"></p>
      </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
