<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結帳 - CHARLINe</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <a href="index.html" class="header-logo">CHARLINe</a>

        <nav class="main-nav" id="main-nav">
          <a href="products.html">所有商品</a>
          <a href="daigou-request.html">代採購服務</a>
          <a href="about.html">關於我們</a>
        </nav>

        <div class="header-actions">
          <a href="login.html">登入</a>
          <a href="cart.html" class="cart-icon">
            購物車
            <span id="cart-item-count" class="cart-count">0</span>
          </a>
          <button class="hamburger-menu" id="hamburger-menu">
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="page-title">結帳</h1>
        <div class="form-container">
          <form action="order-confirmation.html">
            <h2>運送資訊</h2>
            <div class="form-group">
              <label for="name">收件人姓名</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="phone">聯絡電話</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="address">運送地址</label>
              <input type="text" id="address" name="address" required />
            </div>

            <h2 style="margin-top: 40px">付款資訊</h2>
            <div class="form-group">
              <label>付款方式</label>
              <select
                name="payment"
                style="
                  width: 100%;
                  padding: 12px;
                  border-radius: 5px;
                  border: 1px solid var(--border-color);
                "
              >
                <option value="credit-card">信用卡</option>
                <option value="bank-transfer">銀行轉帳</option>
                <option value="line-pay">LINE Pay</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%">
              確認下單
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container">
        <div class="footer-socials" id="footer-socials"></div>
        <p id="footer-text"></p>
      </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
