<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聯絡我們 - CHARLINe</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <a href="index.html" class="header-logo">CHARLINe</a>

        <nav class="main-nav" id="main-nav">
          <a href="products.html">所有商品</a>
          <a href="daigou-request.html">代採購服務</a>
          <a href="about.html">關於我們</a>
        </nav>

        <div class="header-actions">
          <a href="login.html">登入</a>
          <a href="cart.html" class="cart-icon">
            購物車
            <span id="cart-item-count" class="cart-count">0</span>
          </a>
          <button class="hamburger-menu" id="hamburger-menu">
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="page-title">聯絡我們</h1>
        <div class="form-container">
          <p style="text-align: center; margin-bottom: 20px">
            有任何問題嗎？歡迎透過以下表單與我們聯繫，我們將盡快回覆您。
          </p>
          <form>
            <div class="form-group">
              <label for="name">您的姓名</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-group">
              <label for="email">電子郵件</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="message">您的訊息</label>
              <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">
              送出訊息
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container">
        <div class="footer-socials" id="footer-socials"></div>
        <p id="footer-text"></p>
      </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
