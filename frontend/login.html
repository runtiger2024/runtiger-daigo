<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入/註冊 - CHARLINe</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <a href="index.html" class="header-logo">CHARLINe</a>

        <nav class="main-nav" id="main-nav">
          <a href="products.html">所有商品</a>
          <a href="daigou-request.html">代採購服務</a>
          <a href="about.html">關於我們</a>
        </nav>

        <div class="header-actions">
          <a href="login.html">登入</a>
          <a href="cart.html" class="cart-icon">
            購物車
            <span id="cart-item-count" class="cart-count">0</span>
          </a>
          <button class="hamburger-menu" id="hamburger-menu">
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="page-title">會員登入</h1>
        <div class="form-container">
          <form action="account.html">
            <div class="form-group">
              <label for="email">電子郵件</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">密碼</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">
              登入
            </button>
            <p style="text-align: center; margin-top: 20px">
              還沒有帳號嗎？
              <a href="#" style="color: var(--primary-color)">立即註冊</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container">
        <div class="footer-socials" id="footer-socials"></div>
        <p id="footer-text"></p>
      </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
